<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <xtal-deco use-symbols='["numberOfDrinksSold"]' attach-script><script nomodule>
            ({
                on: {
                    click: function (e) {
                        alert(this.dataset.drinkSelection + ' coming right up!');
                        this[numberOfDrinksSold]++;
                    }
                },
                props: {
                    [numberOfDrinksSold]: 0,
                    message: ''
                },
                methods:{
                    onPropsChange: function () {
                        console.log('Thanks, Rosmerta');
                    }
                },
                vals:{
                    title: 'Clicker',
                }
            })
        </script></xtal-deco>
        <button disabled data-drink-selection="Butterbeer">Click me to Order Your Drink</button>
        <p-d on="Symbol-numberOfDrinksSold-changed" prop="textContent" val="detail.value"></p-d>
        <span></span> drinks sold.
        
        <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.7/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "p-et-alia/": "../node_modules/p-et-alia/"
            }
        }
        </script>
        <script type="module-shim">
            import '../xtal-deco.js';
            import 'p-et-alia/p-d.js';
        </script>
    </div>
</body>

</html>
